{% extends 'base.html' %}
{% block content %}
<h3>Site Dashboard</h3>

<div class="container">
    <div class="row">
        <div class="col s12">
            <h5>Authors with the most likes</h5>
            <div id="chart_user_likes"></div>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <h5>Dishs with the most likes</h5>
            <div id="chart_dish_likes"></div>
        </div>
    </div> 
    <div class="row">
        <div class="col s12 m6">
            <h5>Country with the most dishs</h5>
            <div id="chart_origin"></div>
        </div>
            <div class="col s12 m6">
                <h5>Recipes by Type</h5>
                <div id="chart_type"></div>
            </div>
    </div>
    
    <div class="row">
        <div class="col s12 m6">
            <h5>Which Meal is most likly to contain Allergens</h5>
            <div id="allergens_type"></div>
        </div>
            <div class="col s12 m6">
                <h5>Which cusine contains the most allergens</h5>
                <div id="allergens_country"></div>
            </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
<script type="text/javascript" src="https://d3js.org/d3-queue.v3.min.js"></script>
<script type="text/javascript" src="/static/charts.js"></script>
{% endblock %}
