{% extends 'base.html' %} {% block content %}
<h3>Login</h3>  

<form method="POST" action="/user_auth">
    <div class="row">
        <div class="col s10 offset-s1">
            <div class="input-field">
                <label for="sign-in-username">User name*</label>
                <input  type="text" class="validate" name="user_name" id="user_name" required>
            </div>
            <div class="input-field">
                <label for="sign-in-password">Password*</label>
                <input type="password" class="validate" name="user_password" id="user_password" required>
            </div>
        </div>
    </div>
    <div class="center-align">
        <button class="waves-effect waves-green btn" type="submit">Login</button>
    </div>
</form>

        
   
       
        
{% endblock %}
